<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By Ameer Hamza</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="linkedin">LinkedIn Profile: </label>
            <input type="url" id="linkedin" name="linkedin" required>

            <!-- Profile picture -->
            <label for="profilePicture">Profile Picture: </label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="6" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Projects (Optional)</legend>
            <label for="projects">Projects</label>
            <textarea id="projects" name="projects" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <legend>Certifications (Optional)</legend>
            <label for="certifications">Certifications</label>
            <textarea id="certifications" name="certifications" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <legend>Languages (Optional)</legend>
            <label for="languages">Languages</label>
            <textarea id="languages" name="languages" rows="5"></textarea>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
